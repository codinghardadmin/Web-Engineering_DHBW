<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Liste</title>
        <meta charset="utf-8">

        <p style="color: red;">Farbname</p>
        <p style="color: rgb(255, 0, 0);">RGB (Dezimal)</p>
        <p style="color: #FF0000;">RGB (Hexadezimal)</p>
        <br>

        <h2>Grün (Hellgrün)</h2>
        <p style="color: lime;">Farbname</p>
        <p style="color: rgb(0, 255, 0);">RGB (Dezimal)</p>
        <p style="color: #00FF00">RGB (Hexadezimal)</p>
        <br>

        <h2>Blau</h2>
        <p style="color: blue;">Farbname</p>
        <p style="color: rgb(0, 0, 255);">RGB (Dezimal)</p>
        <p style="color: #0000FF;">RGB (Hexadezimal)</p>
